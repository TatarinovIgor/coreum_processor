<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content=""/>
	<meta name="keywords"
		content="">
	<meta name="author" content="Codedthemes, BirdHouse" />

	<!-- Favicon icon -->
	<link rel="icon" href="../../assets/images/favicon.ico" type="image/x-icon">
	<!-- fontawesome icon -->
	<link rel="stylesheet" href="../../assets/fonts/fontawesome/css/fontawesome-all.min.css">
	<!-- animation css -->
	<link rel="stylesheet" href="../../assets/plugins/animation/css/animate.min.css">
	<!-- vendor css -->
	<link rel="stylesheet" href="../../assets/css/style.css">

	<link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />


	<title>Settings</title>
</head>

<body class="">
	<!-- [ Pre-loader ] start -->
	<div class="loader-bg">
		<div class="loader-track">
			<div class="loader-fill"></div>
		</div>
	</div>
	<!-- [ Pre-loader ] End -->
	<!-- [ Pre-loader ] End -->

	<div class="sidebar">
		<div class="logo-details">
			<div class="logo_name">BirdHouse</div>
			<i class='bx bx-menu' id="btn" ></i>
		</div>
		<ul class="nav-list">

			<li>
				<a href="/ui/merchant/transactions">
					<i class='bx bx-grid-alt'></i>
					<span class="links_name">Dashboard</span>
				</a>
				<span class="tooltip">Dashboard</span>
			</li>
			<li>
				<a href="/ui/merchant/users">
					<i class='bx bx-user' ></i>
					<span class="links_name">Users</span>
				</a>
				<span class="tooltip">Users</span>
			</li>
			<li>
				<a href="/ui/merchant/settings">
					<i class='bx bx-cog' ></i>
					<span class="links_name">Setting</span>
				</a>
				<span class="tooltip">Setting</span>
			</li>
			<li class="profile">
				<div class="profile-details">
					<div class="name_job">
						<div class="name">User Name</div>
						<div class="job">Organization Name</div>
					</div>
				</div>
				<a href = "/logout">
					<i class='bx bx-log-out' id="log_out" ></i>
				</a>
			</li>
		</ul>
	</div>
	<section class="home-section">
	<!-- [ Main Content ] start -->
		<div class="pcoded-main-container">
			<div class="pcoded-wrapper">
				<div class="pcoded-content">
					<div class="pcoded-inner-content">
						<div class="main-body">
							<div class="page-wrapper">
								<!-- [ breadcrumb ] start -->
								<div class="page-header">
									<div class="page-block">
										<div class="row align-items-center">
											<div class="col-md-12">
												<div class="page-header-title">
													<h5 class="m-b-10">Settings</h5>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- [ breadcrumb ] end -->
								<!-- [ Main Content ] start -->
								<div class="row">
									<!-- [ form-element ] start -->
									<div class="col-sm-12">
										<div class="card">
											<div class="card-body">
												<h5>Public Key setting</h5>
												<hr>
												<div class="row">
													<div class="col-md-6">
														<form action="/submit_public_key" method="post">

															<div class="form-group">
																<label for="public_key">Enter your Public Key</label>
																<textarea class="form-control" id="public_key" name="public_key" rows="3" placeholder="{{ .key }}"></textarea>
															</div>
															<button type="submit" class="btn btn-primary">Submit</button>
														</form>
													</div>
												</div>
											</div>
										</div>
										<div class="card">
											<div class="card-body">
												<h5>Create token</h5>
												<hr>
												<form action="/submit_new_token" method="post">
													<div class="form-group">
														<label>Code (Symbol)</label>
															<input type="text" class="form-control" name="code" placeholder="USDT">
													</div>
													<div class="form-group">
														<label>Name (Subunit)</label>
														<input type="text" class="form-control" name="name" placeholder="USD-Token">
													</div>
													<div class="form-group">
														<label>Description</label>
														<input type="text" class="form-control" name="description" placeholder="This is token for USD">
													</div>
													<button type="submit" class="btn btn-primary">Add</button>
												</form>
											</div>
										</div>
										<div class="card">
											<div class="card-body">
												<h5>List of tokens connected</h5>
												<hr>
												<div class="table-responsive">
													<div class="session-scroll" style="height:478px;position:relative;">
														<table class="table table-hover m-b-0">
															{{ .tokens }}
														</table>
													</div>
												</div>
											</div>

											</div>
										</div>
									</div>
									<!-- [ form-element ] end -->
									<!-- [ Main Content ] end -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- [ Main Content ] end -->

	<script src="../../assets/js/vendor-all.min.js"></script>
	<script src="../../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/js/pages/pc.js"></script>

	<!-- [ Navbar script ] end -->
	<script>
		let sidebar = document.querySelector(".sidebar");
		let closeBtn = document.querySelector("#btn");
		let searchBtn = document.querySelector(".bx-search");
		closeBtn.addEventListener("click", ()=>{
			sidebar.classList.toggle("open");
			menuBtnChange();//calling the function(optional)
		});
		searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
			sidebar.classList.toggle("open");
			menuBtnChange(); //calling the function(optional)
		});
		// following are the code to change sidebar button(optional)
		function menuBtnChange() {
			if(sidebar.classList.contains("open")){
				closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
			}else {
				closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
			}
		}
	</script>
</body>

</html>
